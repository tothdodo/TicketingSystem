<div class="games-column">
  <h2>Upcoming games</h2>
  <div class="container text-black" *ngFor="let game of games">
    <div class="row bg-light p-5 mt-5">
      <div class="col-4 float-end">
          <img class="img-fluid logo" src="assets/falco_logo.png" alt="...">
          <div class="text-center fw-bold fs-4">Falco Vulcano-Energia KC</div>
      </div>
        <div class="col-4 d-flex justify-content-center align-items-end">
          <div class="d-flex flex-column">
            <div class="d-flex justify-content-center align-items-center mb-2">
              <h1 class="fw-bolder fs-4 m-0">VS</h1>
            </div>
            <div class="d-block align-items-end mb-2">
              <div class="d-flex justify-content-center mb-1">{{game.place}}</div>
              <div class="d-flex justify-content-center mb-3 fw-bolder fs-3">{{getDate(game.startTime!)}}</div>
              <button type="button" class="btn btn-warning justify-content-center fw-bolder" routerLink="/tickets/seats/{{game.id}}">Tickets</button>
            </div>
          </div>
        </div>
      <div class="col-4">
          <img class="img-fluid logo" [src]="getLogo(game.id!)" alt="...">
          <div class="text-center fw-bold fs-4">{{game.opponent}}</div>
      </div>
    </div>
  </div>
